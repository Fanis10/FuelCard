<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="stylesheet" href="css/nice-select.css">
	<title>Регистрация</title>
</head>


<body>

	<div class="wrapper">
		<header class="header">
    <div class="container">
        <div class="header__inner">
            <a href="" class="header__logo">
                <img src="img/logo.webp" alt="">
            </a>
            <ul class="header__list">
                <li><a href="">Главная</a></li>
                <li><a class="active" href="">Расчеты</a></li>
            </ul>
           <div class="header__group">
               <a href="" class="header__user">
                <span class="header__user-icon">
                    <img src="img/user-icon2.svg" alt="">
                </span>
                   <span class="header__user-text">Профиль</span>
                   <span class="header__user-icon2">
                    <img src="img/user-icon.svg" alt="">
                </span>
               </a>
               <div class="burger">
                   <span></span>
                   <span></span>
                   <span></span>
               </div>
           </div>
        </div>
    </div>
</header>
		<main class="content">
			<section class="login">
				<div class="container">
					<div class="login__inner tabs-inner">
						<div class="form-wrap">
							<div class="form-head">
								<div class="form-title text48">Регистрация</div>
							</div>
							<form class="form">
								<div class="form-group">
									<input type="tel" placeholder="Номер телефона">
								</div>
								<div class="form-group">
									<input type="password" placeholder="Пароль">
								</div>
								<div class="form-tabs__head">
									<div data-tab-path="1" class="tab tab--active">Физ лицо</div>
									<div data-tab-path="2" class="tab">Юр лицо</div>
								</div>
								<div data-content-path="1" class="form-group tab__content tab__content--active">
									<input type="text" placeholder="ФИО">
								</div>
								<div data-content-path="2" class="form-group tab__content">
									<input type="text" placeholder="ИНН">
								</div>
								<div data-content-path="2" class="form-group tab__content">
									<input type="text" placeholder="Наименование организации">
								</div>
								<div data-content-path="2" class="form-group tab__content">
									<input type="text" placeholder="Контактное лицо">
								</div>
								<div class="form-group">
									<input type="email" placeholder="E-mail">
								</div>
								<button class="form-btn m-btn btn-green">
									<span>Зарегистрироваться</span>
								</button>
								<div class="form-check">
									<input type="checkbox">
									<label>Cогласен(а) с <a href="">политикой конфиденциальности</a></label>
								</div>
							</form>
							<div class="form-line">
								<img src="img/form-line.svg" alt="">
							</div>
						</div>
					</div>
				</div>
				<div class="login-img2">
					<img src="img/login-img2.webp" alt="">
				</div>
				<div class="login-img3">
					<img src="img/login-img3.webp" alt="">
				</div>
			</section>
		</main>
		<footer class="footer"></footer>

	</div>

	<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>
<script src="js/jquery.nice-select.min.js"></script>

</body>

</html>
