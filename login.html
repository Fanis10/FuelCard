<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="stylesheet" href="css/nice-select.css">
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
	<title>Вход</title>
</head>


<body>

	<div class="wrapper">
		<header class="header">
    <div class="container">
        <div class="header__inner">
            <a href="" class="header__logo">
                <img src="img/logo.webp" alt="">
            </a>
            <ul class="header__list">
                <li><a href="">Главная</a></li>
                <li><a class="active" href="">Расчеты</a></li>
            </ul>
           <div class="header__group">
               <a href="" class="header__user">
                <span class="header__user-icon">
                    <img src="img/user-icon2.svg" alt="">
                </span>
                   <span class="header__user-text">Профиль</span>
                   <span class="header__user-icon2">
                    <img src="img/user-icon.svg" alt="">
                </span>
               </a>
               <div class="burger">
                   <span></span>
                   <span></span>
                   <span></span>
               </div>
           </div>
        </div>
    </div>
</header>
		<main class="content">
			<section class="login">
				<div class="container">
					<div class="login__inner">
						<div class="form-wrap">
							<div class="form-head">
								<div class="form-title text48">Вход</div>
							</div>
							<form class="form">
								<div class="form-group">
									<input type="tel" placeholder="Номер телефона">
								</div>
								<div class="form-group">
									<input type="password" placeholder="Пароль">
								</div>
								<button class="form-btn m-btn btn-green">
									<span>Войти</span>
								</button>
								<div class="form-info">
									<div class="help-text">Нет аккаунта?</div>
									<a href="" class="help-link">Забыли пароль?</a>
								</div>
							</form>
							<div class="form-line">
								<img src="img/form-line.svg" alt="">
							</div>
						</div>
					</div>
				</div>
				<div class="login-img">
					<img src="img/login-img.webp" alt="">
				</div>
			</section>
		</main>
		<footer class="footer"></footer>

	</div>

	<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>
<script src="js/jquery.nice-select.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
